<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llicència web</title>
    <link rel="stylesheet" href="css/estil.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="header__titol">El meu web de fotos</h1>
    </header>
    <main>
        <section class="galeria">
            <h2 class="galeria__titol">Galeria</h2>
            <p class="galeria__explicacio">
                Benvinguts a la meua galeria de fotos.
            </p>
            <div class="galeria__fotos">
                <article class="galeria__obra">
                    <h3 class="galeria__titol-individual">
                        L'assut
                    </h3>
                    <img src="img/lassut.jpg" alt="Foto 1" class="galeria__img">
                </article>
                <article class="galeria__obra">
                    <h3 class="galeria__titol-individual">
                        Concert
                    </h3>
                    <img src="img/portada.jpg" alt="Foto 2" class="galeria__img">
                </article>
                <article class="galeria__obra">
                    <h3 class="galeria__titol-individual">
                        Cartell concert
                    </h3>
                    <img src="img/poster.jpg" alt="Foto 3" class="galeria__img">
                </article>
            </div>
        </section>

        <footer>
            <div class="footer">
                <p>Totes les fotos seguixen la llicència:</p><br>
                <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/"><img alt="Llicència de Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png" /></a><br />Aquesta obra està subjecta a una llicència de <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">Reconeixement-NoComercial-CompartirIgual 4.0 Internacional de Creative Commons</a>
            </div>
        </footer>
    </main>
</body>
</html>
